<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ShuttleSync • Internal Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <!-- Global CSS -->
  <link rel="stylesheet" href="/styles/shuttlesync-global.css">

  <style>
    /* Homepage-specific styles */
    #hero-wrap {
      position: relative;
      height: calc(var(--vh, 1vh) * 100);
      width: 100%;
      overflow: hidden;
    }

    #hero-wrap video {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      filter: brightness(0.55);
    }

    #hero-content {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: var(--sk-text);
      width: 90%;
      max-width: 600px;
    }

    #hero-title {
      font-size: 34px;
      font-weight: 700;
      margin-bottom: 20px;
      color: var(--sk-card-soft);
      text-shadow: 0 0 14px var(--sk-blue);
    }

    #enter-btn {
      padding: 14px 26px;
      background: var(--sk-accent);
      color: #000;
      border-radius: 8px;
      font-size: 18px;
      font-weight: 600;
      border: none;
      cursor: pointer;
      box-shadow: 0 0 18px var(--sk-accent);
      transition: 0.25s;
    }
    #enter-btn:hover {
      background: var(--sk-blue);
      color: #fff;
      box-shadow: 0 0 30px var(--sk-accent);
      transform: scale(1.04);
    }

    footer {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      font-size: 12px;
      color: var(--sk-text-dim);
    }
  </style>
</head>

<body>

<!-- Auto-redirect if already logged in -->
<script>
  (function() {
    try {
      const raw = localStorage.getItem("skSession");
      if (!raw) return;

      const session = JSON.parse(raw);
      if (!session) return;

      window.location.replace("/apps/dashboard");
    } catch (e) {
      console.warn("Session redirect skipped:", e);
    }
  })();
</script>

<div id="hero-wrap">
  <video autoplay muted loop playsinline>
<source src="https://www.dropbox.com/scl/fi/w79xq72tfhu8qzm8s46ev/background.mp4?rlkey=xf8aiapodvnmzkmxp963avk9t&dl=1" type="video/mp4">
  </video>

  <div id="hero-content">
    <div id="hero-title">ShuttleSync Employee Portal</div>

    <button id="enter-btn" onclick="location.href='/apps/login">
      Go to Log-In →
    </button>
  </div>

  <footer>
    © 2025 SKANDI Group. Internal company system.  
    Access restricted. All activity logged.  
    Sweden / United States compliance – GDPR & US Employee Data Act.
  </footer>
</div>

<script>
  // Fix mobile 100vh height on iOS
  function updateVH() {
    document.documentElement.style.setProperty('--vh', `${window.innerHeight * 0.01}px`);
  }
  window.addEventListener('resize', updateVH);
  updateVH();
</script>

</body>
</html>
