<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <title>ShuttleSync Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Montserrat -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <!-- Global ShuttleSync styles -->
  <link rel="stylesheet" href="/styles/shuttlesync-global.css" />
  <!-- Login-specific styles -->
  <link rel="stylesheet" href="/apps/login/styles.css" />
</head>
<body>

  <!-- Loader -->
  <div id="ss-loader">
    <div class="spinner"></div>
  </div>

  <!-- TOP BAR -->
  <header id="ss-topbar">
    <div class="topbar-left">
      <button id="ss-menu-btn" class="topbar-btn" aria-label="Toggle menu">≡</button>
      <div>
        <div class="ss-title">SHUTTLESYNC</div>
        <div style="font-size:12px; opacity:0.8;">Employee Portal · Sign in</div>
      </div>
    </div>
    <div class="topbar-right">
      <button id="ss-theme-toggle" class="topbar-btn" aria-label="Toggle theme">☾</button>
      <button id="ss-theme-toggle-2" class="topbar-btn" aria-label="Toggle theme alt">☼</button>
    </div>
  </header>

  <!-- SIDEBAR (minimal for login, just branding) -->
  <aside id="ss-sidebar" class="fade-in">
    <div class="body-logo-placeholder"></div>

    <div class="ss-user">
      <div class="ss-user-info">
        <div class="name">Welcome</div>
        <div class="role">Sign in to access ShuttleSync</div>
      </div>
      <div class="ss-status"></div>
    </div>

    <nav id="ss-nav" style="margin-top:20px;">
      <button disabled>Dashboard (locked)</button>
      <button disabled>Ops Center (locked)</button>
      <button disabled>Intranet (locked)</button>
    </nav>

    <div class="ss-footer">
      <button type="button">Need help signing in?</button>
      <small style="font-size:11px; opacity:0.7;">
        SKANDI Group · Internal access only
      </small>
    </div>
  </aside>

  <!-- MAIN CONTENT -->
  <main id="ss-content">
    <section class="module-section login-card fade-in">
      <div class="login-header">
        <h1 class="login-title">Sign in to ShuttleSync</h1>
        <p class="login-subtitle">
          Use your SKANDI email to access your dashboard.
        </p>
      </div>

      <form id="login-form" class="login-form">
        <label for="login-email">Work email</label>
        <input
          type="email"
          id="login-email"
          name="email"
          autocomplete="email"
          placeholder="firstname.lastname@skandigroup.com"
          required
        />

        <button type="submit" class="btn login-btn">
          Continue
        </button>

        <p id="login-status" class="login-status"></p>
      </form>

      <div class="login-footer-note">
        <span>ShuttleSync • SKANDI Group</span>
      </div>
    </section>
  </main>

  <!-- Global UI JS -->
  <script src="/scripts/shuttlesync-ui.js"></script>

  <!-- Magic SDK (optional: real auth to be wired later) -->
  <!-- <script src="https://cdn.jsdelivr.net/npm/magic-sdk/dist/magic.js"></script> -->

  <!-- Login App Logic -->
  <script src="/apps/login/app.js"></script>
</body>
</html>
