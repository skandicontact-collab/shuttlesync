<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ShuttleSync Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="/styles/shuttlesync-global.css">

  <script src="https://cdn.jsdelivr.net/npm/magic-sdk/dist/magic.js"></script>

  <style>
    #login-wrap {
      margin-top: 90px;
      max-width: 380px;
      padding: 30px;
      border-radius: 14px;
      background: var(--sk-glass);
      backdrop-filter: blur(14px);
      border: 1px solid var(--sk-border-soft);
      box-shadow: 0 0 20px var(--sk-accent);
    }

    input {
      width: 100%;
      padding: 14px;
      margin-bottom: 16px;
      border-radius: 8px;
      border: 1px solid var(--sk-border-soft);
      background: var(--sk-card);
      color: var(--sk-text);
    }

    #login-btn {
      width: 100%;
      padding: 14px;
      border-radius: 8px;
      background: var(--sk-accent);
      border: none;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 0 18px var(--sk-accent);
      transition: 0.25s;
    }
    #login-btn:hover {
      background: var(--sk-blue);
      color: #fff;
      transform: scale(1.03);
    }
  </style>
</head>

<body>

<div style="display:flex; justify-content:center;">
  <div id="login-wrap">
    <h2 style="text-align:center; margin-bottom:20px; color:var(--sk-accent);">
      ShuttleSync Login
    </h2>

    <input id="emailInput" type="email" placeholder="you@skandigroup.com">

    <button id="login-btn">Send Magic Link</button>
  </div>
</div>

<script src="/public/scripts/shuttlesync-ui.js"></script>

<script>
  const magic = new Magic("pk_live_YOURREALKEY");

  document.getElementById("login-btn").onclick = async () => {
    const email = document.getElementById("emailInput").value.trim();
    if (!email) return alert("Enter your SKANDI email.");

    try {
      const did = await magic.auth.loginWithMagicLink({ email });

      const session = {
        email,
        did,
        redirect: "/public/apps/dashboard"
      };

      ShuttleSyncAuth.saveSession(session);

      window.location.href = "/public/apps/dashboard";
    } catch (err) {
      console.error(err);
      alert("Login failed.");
    }
  };
</script>

</body>
</html>
